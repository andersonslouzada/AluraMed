<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppointmentPage</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/perfil1.svg" alt="Foto da Dra Sonia" class="cabecalho-img">
        <div class="cabecalho__descricao">
            <h3 class="descricao-titulo">Olá, Sônia</h3>
            <p class="descricao-texto">Mais 4 consultas hoje</p>
        </div>
    </header>

    <main>
        <section class="consultas">
            <h2 class="consultas-dia">Hoje</h2>
            <div class="consultas-card">
                <div class="card-paciente">
                    <img src="./assets/perfil2.svg" alt="imagem da paciente" class="card-img">
                    <div class="paciente-descricao">
                        <p class="paciente-nome">Luciana Dias</p>
                        <div class="paciente-consulta">
                            <img src="./assets/Camera.svg" alt="imagem de uma camera" class="consulta-img">
                            <p class="consulta-tipo">Consulta remota</p>
                        </div>
                    </div>
                    <a href="#"><img src="./assets/Chatcirculo1.svg" alt="imagem de um chat de mensagem"></a>
                </div>
                <div class="consulta-descricao">
                    <p class="consulta-tempo">14:00 - 15:00 (1 hora)</p>
                    <div class="consulta-botoes">
                        <button class="consulta-botoes-video">Ligar por vídeo</button>
                        <button class="consulta-botoes-audio">Ligar por áudio</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
